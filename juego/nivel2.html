<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nivel 2 - Señal de Boyacá</title>
  <link rel="stylesheet" href="css/nivel2.css" />
</head>
<body data-pagina="nivel1">
  <!-- Fondo -->
  <video autoplay loop muted playsinline id="video-fondo">
    <source src="assets/video/fondo2.mp4" type="video/mp4" />
  </video>

  <!-- Profesor -->
  <div class="profesor">
    <img src="assets/img/ochoa.png" alt="profesor" />
  </div>

  <!-- Diálogo inicial -->
  <div class="caja-dialogo" id="dialogoInicial">
    <div class="nombre-personaje" id="nombrePersonaje">Profesor Ochoa</div>
    <p id="textoDialogo"></p>
    <button id="btnSiguiente">Siguiente</button>
  </div>

  <!-- Adivinanza -->
  <div class="dialogo-box" id="adivinanzaBox" style="display:none;">
    <div class="nombre-personaje">Profesor Ochoa</div>
    <p id="textoAdivinanza"></p>
    <input type="text" id="respuestaJugador" placeholder="Escribe tu respuesta..." />
    <button id="btnResponder">Responder</button>
    <p id="mensajeResultado"></p>
  </div>

  <!-- Diálogo final -->
  <div class="dialogo-box" id="dialogoFinal" style="display:none;">
    <div class="nombre-personaje">Profesor Ochoa</div>
    <p>
      ¡Felicitaciones! Has superado este desafío. Continúa hacia el siguiente nivel,
      el conocimiento te espera.
    </p>
    <button id="btnSiguienteNivel">Ir al siguiente nivel</button>
  </div>

  <!-- Script principal del nivel -->
  <script type="module">
    import nivel2Controller from "./js/controller/nivel2controller.js";
    nivel2Controller.init();
  </script>

</body>
</html>
