<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nivel 4 - Señal de Boyacá</title>
  <link rel="stylesheet" href="css/nivel4.css" />
</head>
<body data-pagina="nivel4">
    <audio id="audio" src="assets/sounds/n1.m4a" autoplay></audio>

  <video autoplay loop muted playsinline id="video-fondo">
    <source src="assets/video/fondo4.mp4" type="video/mp4" />
  </video>

  <div class="profesor">
    <img src="assets/img/catherin.png" alt="profesor" />
  </div>

  <div class="caja-dialogo" id="dialogoInicial">
    <div class="nombre-personaje" id="nombrePersonaje">Profesora Caro</div>
    <p id="textoDialogo"></p>
    <button id="btnSiguiente">Siguiente</button>
  </div>

  <div class="dialogo-box" id="adivinanzaBox" style="display:none;">
    <div class="nombre-personaje">Profesora Caro</div>
    <p id="textoAdivinanza"></p>
    <input type="text" id="respuestaJugador" placeholder="Escribe tu respuesta..." />
    <button id="btnResponder">Responder</button>
    <p id="mensajeResultado"></p>
  </div>

  <div class="dialogo-box" id="dialogoFinal" style="display:none;">
    <div class="nombre-personaje">Profesora Caro</div>
    <p>
      ¡Felicitaciones! Has superado este desafío. Continúa hacia el siguiente nivel,
      el conocimiento te espera.
    </p>
    <button id="btnSiguienteNivel">Ir al siguiente nivel</button>
  </div>

  <script type="module">
    import nivel4Controller from "./js/controller/nivel4controller.js";
    nivel4Controller.init();
  </script>

</body>
</html>
